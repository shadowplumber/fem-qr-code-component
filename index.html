<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: hsl(212, 45%, 89%);
    }
    aside.qr-card {
      background: hsl(0, 0%, 100%);
      padding: 1rem 1rem 2.5rem 1rem;
      border-radius: 1rem;
      box-shadow: 0px 10px 20px hsl(212, 45%, 89%);
      max-width: 350px;
      text-align: center;
    }
    aside.qr-card img {
      max-width: 100%;
      border-radius: 1rem;
    }
    .heading-p {
      font-size: 1.5em;
      font-weight: 700;
      margin: 1rem 0;
      text-wrap: balance;
    }
    .sub-heading-p {
      font-size: 15px;
      color: hsl(220, 15%, 55%);
      margin: 1.5rem 0 0 0;
      padding: 0 1.8em;
      line-height: 1.5em;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <aside class="qr-card">
    <img src="./images/image-qr-code.png" alt="QR code for Frontend Mentor challenge">
    <p class="heading-p">Improve your front-end skills by building projects</p>
    <p class="sub-heading-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </aside>
</body>
</html>
